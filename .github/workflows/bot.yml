name: Run Discord Inventory Bot

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”‘ Set Up Environment Variables
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
          echo "CHANNEL_ID=${{ secrets.CHANNEL_ID }}" >> $GITHUB_ENV

      - name: ðŸš€ Run Inventory Bot
        run: node specs.js
